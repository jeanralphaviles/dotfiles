- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ['~']

- link:
    ~/.bash_logout: bash_logout
    ~/.bashrc: bashrc
    ~/.i3:
        path: i3/
    ~/.i3status.conf: i3status.conf
    ~/.profile: profile
    ~/.tmux.conf: tmux.conf
    ~/.vim/after: vim/after
    ~/.vimrc: vimrc
    ~/.Xresources: Xresources
    ~/.xscreensaver: xscreensaver
    ~/.zshrc: zshrc
